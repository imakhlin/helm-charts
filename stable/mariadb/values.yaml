image:
  repository: imakhlin/mariadb
  tag: 10.4
  pullPolicy: IfNotPresent
  command: /etc/config/v3io/v3io-mariadb.sh

server:
  hostname: mariadb
  port: 3306

  livenessProbe:
    ##
    ## Initializing the database could take some time
    initialDelaySeconds: 120
    ##
    ## Default Kubernetes values
    periodSeconds: 10
  readinessProbe:
    initialDelaySeconds: 30
    ##
    ## Default Kubernetes values
    periodSeconds: 10

## Pod Security Context
## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/
##
securityContext:
  enabled: true
  fsGroup: 1001
  runAsUser: 1001

config:
  welcome:
    Welcome to Iguazio MariaDB server

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

environment:
  template: v3io-configs.deployment-with-home.env

volumes:
  volumesTemplate: v3io-configs.deployment.mount-with-fuse-and-home
  volumeMountsTemplate: v3io-configs.deployment.volumeMounts-with-fuse-and-home

global:
  v3io:
    configMountPath: /etc/config/v3io
