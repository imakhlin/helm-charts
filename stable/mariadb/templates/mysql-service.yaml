apiVersion: v1
kind: Service
metadata:
  name: {{ template "mariadb.fullname" . }}
  labels:
    app: {{ template "mariadb.name" . }}
    chart: {{ template "mariadb.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  ports:
    - port: 3306
      targetPort: MySQL
      protocol: TCP
      name: MySQL
  selector:
    app: {{ template "mariadb.name" . }}
    release: {{ .Release.Name }}
