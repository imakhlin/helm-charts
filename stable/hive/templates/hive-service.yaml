apiVersion: v1
kind: Service
metadata:
  name: {{ template "hive.fullname" . }}
  labels:
    app: {{ template "hive.name" . }}
    chart: {{ template "hive.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  ports:
    - port: {{ .Values.server.servicePort }}
      targetPort: {{ .Values.server.containerPort }}
      protocol: TCP
      name: server
    - port: {{ .Values.ui.servicePort }}
      targetPort: {{ .Values.ui.containerPort }}
      protocol: TCP
      name: ui
    - port: {{ .Values.metastore.servicePort }}
      targetPort: {{ .Values.metastore.containerPort }}
      protocol: TCP
      name: metastore
  selector:
    app: {{ template "hive.name" . }}
    release: {{ .Release.Name }}
