apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "postgres.fullname" . }}
  labels:
    app: {{ template "postgres.name" . }}
    chart: {{ template "postgres.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  selector:
    matchLabels:
      app: {{ template "postgres.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "postgres.name" . }}
        release: {{ .Release.Name }}
    spec:
{{- if .Values.postgres.volumes }}
      volumes:
{{ include .Values.postgres.volumes.volumesTemplate . | indent 8 }}
{{- else }}
      volumes:
{{ include .Values.volumes.volumesTemplate . | indent 8 }}
{{- end }}
{{- if .Values.config.hostname }}
      hostname: {{ .Values.config.hostname }}
{{- end }}
      containers:
        - name: {{ .Chart.Name }}-postgres
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["/bin/bash", "-x", "{{ .Values.image.command }}"]
          ports:
            - name: postgres
              containerPort: {{ .Values.postgres.containerPort }}
              protocol: TCP
{{- if .Values.postgres.environment }}
          env:
{{ include .Values.postgres.environment.template . | indent 12 }}
{{- end }}
{{- if .Values.postgres.volumes }}
          volumeMounts:
{{ include .Values.postgres.volumes.volumeMountsTemplate . | indent 12 }}
{{- else }}
          volumeMounts:
{{ include .Values.volumes.volumeMountsTemplate . | indent 12 }}
{{- end }}
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
