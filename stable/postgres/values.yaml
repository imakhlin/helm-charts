image:
  repository: imakhlin/postgres
  tag: 0.0.2
  pullPolicy: IfNotPresent
  command: /etc/config/v3io/v3io-postgres.sh

replicas: 1

postgres:
  hostname: postgres-server
  servicePort: 5432
  containerPort: 5432
  dataMountPath: /var/lib/postgresql/mount

  environment:
    template: postgres-configs.deployment.env

#  volumes:
#    volumesTemplate: postgres-configs.deployment.mount
#    volumeMountsTemplate: postgres-configs.deployment.volumeMounts

config:
  hostname: iguazio-cloud

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

environment:
  template: v3io-configs.deployment.env

volumes:
  volumesTemplate: v3io-configs.deployment.mount
  volumeMountsTemplate: v3io-configs.deployment.volumeMounts

global:
  v3io:
    configMountPath: /etc/config/v3io

v3io: {}
